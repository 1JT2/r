<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诊断报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .table-container th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>×××××××××医院</h1>
    <h2>病理组织诊断报告</h2>

    <table class="table-container">
        <tr>
            <th>门诊或住院号：</th>
            <td></td>
            <th>报告号：</th>
            <td></td>
            <th>标本检测日期：</th>
            <td></td>
        </tr>
        <tr>
            <th>患者姓名：</th>
            <td></td>
            <th>性别：</th>
            <td></td>
            <th>检查次数：</th>
            <td></td>
        </tr>
        <tr>
            <th>科别：</th>
            <td></td>
            <th>病房：</th>
            <td></td>
            <th>床号：</th>
            <td></td>
        </tr>
        <tr>
            <th>送检组织：</th>
            <td></td>
            <th>电话：</th>
            <td></td>
        </tr>
        <tr>
            <th>临床诊断：</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th>检查方法：</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th>病理诊断：</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th>诊断结论：</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th>报告医生：</th>
            <td></td>
            <th>复核医生：</th>
            <td></td>
            <th>数据：</th>
            <td></td>
        </tr>
    </table>

</body>
</html>
