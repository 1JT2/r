<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诊断报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            font-size: 18px;
        }

        h1, h2 {
            text-align: center;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-container {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .table-container th {
            background-color: #f2f2f2;
        }

        /* ✅ 手机端优化：竖排展示 */
        @media screen and (max-width: 768px) {
            body {
                margin: 10px;
                font-size: 16px;
            }

            h1, h2 {
                font-size: 20px;
            }

            .table-container, 
            .table-container thead, 
            .table-container tbody, 
            .table-container tr, 
            .table-container th, 
            .table-container td {
                display: block;
                width: 100%;
            }

            .table-container tr {
                margin-bottom: 15px;
                border-bottom: 2px solid #ccc;
            }

            .table-container th {
                background-color: #f9f9f9;
                font-weight: bold;
            }

            .table-container td {
                border-top: none;
            }
        }
    </style>
</head>
<body>

    <h1>×××××××××医院</h1>
    <h2>病理组织诊断报告</h2>

    <div class="table-wrapper">
    <table class="table-container">
        <tr>
            <th>门诊或住院号：</th>
            <td id="patient-id"></td>
            <th>报告号：</th>
            <td id="report-id"></td>
            <th>标本检测日期：</th>
            <td id="sample-date"></td>
        </tr>
        <tr>
            <th>患者姓名：</th>
            <td id="patient-name"></td>
            <th>性别：</th>
            <td id="gender"></td>
            <th>检查次数：</th>
            <td id="exam-count"></td>
        </tr>
        <tr>
            <th>科别：</th>
            <td id="department"></td>
            <th>病房：</th>
            <td id="ward"></td>
            <th>床号：</th>
            <td id="bed-number"></td>
        </tr>
        <tr>
            <th>送检组织：</th>
            <td id="sample-tissue"></td>
            <th>电话：</th>
            <td id="phone"></td>
        </tr>
        <tr>
            <th>临床诊断：</th>
            <td colspan="5" id="clinical-diagnosis"></td>
        </tr>
        <tr>
            <th>检查方法：</th>
            <td colspan="5" id="exam-method"></td>
        </tr>
        <tr>
            <th>病理诊断：</th>
            <td colspan="5" id="pathological-diagnosis"></td>
        </tr>
        <tr>
            <th>诊断结论：</th>
            <td colspan="5" id="diagnosis-conclusion"></td>
        </tr>
        <tr>
            <th>报告医生：</th>
            <td id="report-doctor"></td>
            <th>复核医生：</th>
            <td id="review-doctor"></td>
            <th>数据：</th>
            <td id="data"></td>
        </tr>
    </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById("patient-id").innerText = `P-${code}`;
            document.getElementById("report-id").innerText = `R-${code}`;
            document.getElementById("sample-date").innerText = "2023-02-21";
            document.getElementById("patient-name").innerText = `患者${code}`;
            document.getElementById("gender").innerText = "男";
            document.getElementById("exam-count").innerText = "1";
            document.getElementById("department").innerText = "内科";
            document.getElementById("ward").innerText = "病房" + code;
            document.getElementById("bed-number").innerText = code;
            document.getElementById("sample-tissue").innerText = "组织" + code;
            document.getElementById("phone").innerText = "123456789" + code;
            document.getElementById("clinical-diagnosis").innerText = "临床诊断内容 " + code;
            document.getElementById("exam-method").innerText = "检查方法 " + code;
            document.getElementById("pathological-diagnosis").innerText = "病理诊断 " + code;
            document.getElementById("diagnosis-conclusion").innerText = "诊断结论 " + code;
            document.getElementById("report-doctor").innerText = "医生" + code;
            document.getElementById("review-doctor").innerText = "复核医生" + code;
            document.getElementById("data").innerText = "数据" + code;
        } else {
            document.getElementById("patient-id").innerText = "默认ID";
            document.getElementById("report-id").innerText = "默认报告号";
        }
    </script>

</body>
</html>
